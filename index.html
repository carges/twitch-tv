  <body>

    <header class="myHeader">
      <h1>Twitch Streamers</h1>
    </header>

    <div class="container text-left toggleOnline">
      <form>
        <input type="radio" name="online" value="all" checked id="radioAll"> <span class="radioAll"> All</span><br>
        <input type="radio" name="online" value="online" id="radioOnline"> <span class="radioOnline"> Online</span><br>
        <input type="radio" name="online" value="offline" id="radioOffline"> <span class="radioOffline"> Offline</span>
      </form>
    </div>

    <div class="container mainDiv">
        <p class="results"></p>
    </div>
